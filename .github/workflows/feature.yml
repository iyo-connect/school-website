name: Build and Test Feature Branch

on:
  push:
    branches-ignore:
      - main  # Ignores the main branch; runs on other branches
  pull_request:
    branches:
      - main  # Runs checks on PRs targeting main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test  # Replace with your test command

      - name: Lint code
        run: npm run lint  # Replace with your lint command if you have one

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: feature-build
          path: build  # Path to the build directory
